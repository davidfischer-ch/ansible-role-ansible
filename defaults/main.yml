---

the_ansible_dynamic_defaults:

  ubuntu-20.*:
    the_ansible_packages:
      - keychain
      - libffi-dev
      - libffi7
      - liblzma-dev
      - libssl-dev
      - openssl
      - sshpass

  ubuntu-22.*:
    the_ansible_packages:
      - keychain
      - libffi-dev
      - libffi7
      - liblzma-dev
      - libssl-dev
      - openssl
      - sshpass

  ubuntu-24.*:
    the_ansible_packages:
      - keychain
      - libffi-dev
      - libffi8
      - liblzma-dev
      - libssl-dev
      - openssl
      - sshpass

  centos:
    the_ansible_packages:
      # - keychain
      - libffi
      - libffi-devel
      - openssl
      - openssl-devel
      - sshpass
      - xz-devel

  redhat:
    the_ansible_packages:
      # - keychain
      - libffi
      - libffi-devel
      - openssl
      - openssl-devel
      - sshpass
      - xz-devel

the_ansible_github_username: davidfischer-ch

# Packages

the_ansible_modules: []
the_ansible_modules_packages:
  amazon: []
the_ansible_modules_python_packages:
  amazon:
    - awscli
    - boto
    - boto3

the_ansible_python_packages:
  - dateutils

# PIP

the_ansible_pip_environment: '{{ python_pip_environment }}'
the_ansible_pip_path: '{{ python_pip_path }}'
the_ansible_pip_umask: '{{ python_pip_umask }}'

# Tools

the_ansible_tools_mode: '755'

# Version

# the_ansible_version: latest
the_ansible_from_source: false

